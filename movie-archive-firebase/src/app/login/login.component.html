<form [formGroup]="signupForm" (submit)='onSubmit()'>
    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input formControlName='email' type="text" id="email" name="email" class="form-control">
  
      <span class="help-block" *ngIf='!signupForm.get("email").valid && signupForm.get("email").touched'>
        <p *ngIf='signupForm.get("email").errors["required"]'>Lütfen Boş Geçmeyiniz</p>
        <p *ngIf='signupForm.get("email").errors["emailNotValid"]'>Lütfen Vakıfbank Emaili giriniz.</p>
      </span>
    </div>
    <div class="form-group">
        <label for="password">
            Password
        </label>
        <input formControlName='password' type="password" id="password" name="password" class="form-control">
        <span class="help-block" *ngIf='!signupForm.get("password").valid && signupForm.get("password").touched'>
            <p *ngIf='signupForm.get("password").errors["required"]'>Lütfen Boş Geçmeyiniz</p>
        </span>
      </div>
      <div class="form-group">
          <button [disabled]='!signupForm.valid' class="btn btn-success" type="submit">Giriş</button>
          <p>{{error}}</p>
      </div>
  </form>
