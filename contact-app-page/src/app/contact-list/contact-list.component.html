<h2>Ki≈üiler Listem</h2>
<div class="media" *ngFor='let contact of contact_list' (click)='onDetail(contact)'>
<div class="media-left">
  <img src="{{contact.getAvatar()}}" width="50" height="50" class="image" alt="">
</div>
<div class="media-body">
  <h3 class="media-heading">{{contact.fullname()}}</h3>
  <p>{{contact.email}}</p>
</div>
</div>
